<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Creative Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General body styling for a dark background and centered content */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            background-color: #1a202c; /* Dark background */
            margin: 0;
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            color: #e2e8f0; /* Light text color */
            padding: 1rem; /* Add some padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        /* Canvas styling */
        canvas {
            background-color: white; /* Default drawing surface background */
            border: 2px solid #4a5568; /* Subtle border */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 0 5px rgba(255, 255, 255, 0.05) inset; /* Deep shadow with inner glow */
            cursor: crosshair; /* Indicate drawing mode */
            touch-action: none; /* Prevent browser default touch actions like scrolling */
            max-width: 95vw; /* Ensure it fits on smaller screens */
            max-height: 70vh; /* Limit height to leave room for controls */
        }

        /* Control panel styling */
        .controls {
            background-color: #2d3748; /* Darker background for controls */
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap; /* Allow controls to wrap on smaller screens */
            gap: 1rem; /* Space between control elements */
            justify-content: center;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .control-label {
            font-size: 0.9rem;
            color: #a0aec0; /* Lighter gray for labels */
            font-weight: 500;
        }

        /* Button styling */
        .action-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Gradient button */
            color: white;
            border: none;
            border-radius: 0.5rem; /* Rounded corners */
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            outline: none;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
        }
        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        /* Active tool button styling */
        .action-button.active {
            background: linear-gradient(135deg, #4CAF50, #8BC34A); /* Green gradient for active tool */
            box-shadow: 0 0 0 3px #4CAF50, 0 5px 15px rgba(0, 0, 0, 0.4); /* Green glow */
        }

        /* Input styling for color pickers */
        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            background: none; /* Remove default background */
            padding: 0;
            overflow: hidden; /* Hide default color picker border */
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 2px solid #4a5568; /* Custom border */
            border-radius: 0.5rem;
        }
        input[type="color"]::-moz-color-swatch {
            border: 2px solid #4a5568; /* Custom border */
            border-radius: 0.5rem;
        }

        /* Input styling for range sliders */
        input[type="range"] {
            width: 100px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            background: #4a5568;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -6px;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        input[type="range"]:focus::-webkit-slider-runnable-track {
            background: #5a67d8;
        }

        /* Loading spinner for LLM suggestion */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Text input for drawing description */
        .drawing-description-input, .ai-conversation-input {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #4a5568;
            background-color: #1f2937;
            color: #e2e8f0;
            font-size: 1rem;
            margin-top: 1rem;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .drawing-description-input::placeholder, .ai-conversation-input::placeholder {
            color: #a0aec0;
        }

        /* Output area for LLM generated text */
        .llm-output-area {
            text-align: center;
            max-width: 600px;
            padding: 1rem;
            border-radius: 1rem;
            background-color: #2d3748;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 1.5rem;
            color: #e2e8f0;
            font-size: 1.1rem;
            min-height: 50px; /* Ensure it has some height even when empty */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #718096;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <script>
        // Get references to the canvas and its 2D rendering context
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // Get references to control elements
        const colorPicker = document.getElementById('colorPicker');
        const bgColorPicker = document.getElementById('bgColorPicker');
        const lineWidthSlider = document.getElementById('lineWidthSlider');
        const lineWidthValueSpan = document.getElementById('lineWidthValue');
        const clearButton = document.getElementById('clearButton');
        const brushToolButton = document.getElementById('brushTool');
        const eraserToolButton = document.getElementById('eraserTool');
        const undoButton = document.getElementById('undoButton');
        const redoButton = document.getElementById('redoButton');

        // LLM feature elements
        const drawingDescriptionInput = document.getElementById('drawingDescriptionInput');
        const describeDrawingButton = document.getElementById('describeDrawingButton');
        const getEmojiPromptButton = document.getElementById('getEmojiPromptButton');
        const perfectDrawingButton = document.getElementById('perfectDrawingButton');
        const aiLearnWordButton = document.getElementById('aiLearnWordButton');
        const aiConversationInput = document.getElementById('aiConversationInput');
        const aiRespondWithDrawingButton = document.getElementById('aiRespondWithDrawingButton');
        const llmOutputDiv = document.getElementById('llmOutput');

        // --- Drawing State Variables ---
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = colorPicker.value;
        let currentLineWidth = parseInt(lineWidthSlider.value);
        let activeTool = 'brush'; // 'brush' or 'eraser'

        // --- Undo/Redo History ---
        let history = [];
        let historyIndex = -1;

        // --- Initial Canvas Setup ---
        // Function to set canvas dimensions responsively
        function setCanvasDimensions() {
            canvas.width = Math.min(window.innerWidth * 0.95, 800);
            canvas.height = Math.min(window.innerHeight * 0.7, 500);
            drawBackground();
            // No need to restore drawing here, as it's handled by saveState on initial load
            // and by restoreState/putImageData on actual undo/redo/resize
            applyDrawingStyles();
        }

        // Apply current drawing styles to context
        function applyDrawingStyles() {
            ctx.strokeStyle = activeTool === 'brush' ? currentColor : bgColorPicker.value;
            ctx.lineWidth = currentLineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }

        // Function to draw the background color
        function drawBackground() {
            ctx.fillStyle = bgColorPicker.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Save current canvas state to history
        function saveState() {
            // If we are "undoing" and then draw something new,
            // we need to clear out the "redo" history
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            history.push(canvas.toDataURL());
            historyIndex++;
            console.log(`State saved. History length: ${history.length}, Index: ${historyIndex}`);
        }

        // Restore canvas state from history
        function restoreState() {
            if (historyIndex < 0) {
                // If history is empty, just clear to background
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground();
                return;
            }

            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas first
                drawBackground(); // Redraw background
                ctx.drawImage(img, 0, 0); // Draw the saved image data
                applyDrawingStyles(); // Re-apply drawing styles
            };
            img.src = history[historyIndex];
            console.log(`State restored. History index: ${historyIndex}`);
        }

        // Initialize canvas and save initial state
        setCanvasDimensions();
        saveState(); // Save the initial blank canvas state

        // --- Event Listeners for Drawing ---
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
            applyDrawingStyles(); // Ensure correct tool color/width is applied
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mouseup', () => {
            if (isDrawing) { // Only save state if a drawing action actually occurred
                isDrawing = false;
                saveState();
            }
        });

        canvas.addEventListener('mouseout', () => {
            if (isDrawing) { // Only save state if a drawing action actually occurred
                isDrawing = false;
                saveState();
            }
        });

        // --- Touch Events for Mobile Drawing ---
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling and other default touch behaviors
            const touch = e.touches[0];
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = [touch.clientX - rect.left, touch.clientY - rect.top];
            applyDrawingStyles(); // Ensure correct tool color/width is applied
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent scrolling
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
            [lastX, lastY] = [touch.clientX - rect.left, touch.clientY - rect.top];
        });

        canvas.addEventListener('touchend', () => {
            if (isDrawing) { // Only save state if a drawing action actually occurred
                isDrawing = false;
                saveState();
            }
        });

        canvas.addEventListener('touchcancel', () => {
            if (isDrawing) { // Only save state if a drawing action actually occurred
                isDrawing = false;
                saveState();
            }
        });

        // --- Event Listeners for Controls ---
        colorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value;
            if (activeTool === 'brush') {
                ctx.strokeStyle = currentColor;
            }
        });

        bgColorPicker.addEventListener('input', (e) => {
            drawBackground();
            // Redraw existing content on top of new background
            if (historyIndex >= 0 && history[historyIndex]) { // Check if there's a valid state to redraw
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0);
                    saveState(); // Save state after background change
                };
                img.src = history[historyIndex];
            } else {
                saveState(); // Save state even if canvas was empty (only background)
            }
        });

        lineWidthSlider.addEventListener('input', (e) => {
            currentLineWidth = parseInt(e.target.value);
            ctx.lineWidth = currentLineWidth;
            lineWidthValueSpan.textContent = `${currentLineWidth}px`;
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            history = []; // Clear history
            historyIndex = -1; // Reset history index
            saveState(); // Save the new cleared state (just background)
        });

        brushToolButton.addEventListener('click', () => {
            activeTool = 'brush';
            brushToolButton.classList.add('active');
            eraserToolButton.classList.remove('active');
            applyDrawingStyles();
        });

        eraserToolButton.addEventListener('click', () => {
            activeTool = 'eraser';
            eraserToolButton.classList.add('active');
            brushToolButton.classList.remove('active');
            applyDrawingStyles();
        });

        undoButton.addEventListener('click', () => {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState();
            } else if (historyIndex === 0) { // If at the very first state, clear to initial background
                historyIndex--; // Go to -1, which means empty canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground();
            }
            console.log(`Undo. Current index: ${historyIndex}`);
        });

        redoButton.addEventListener('click', () => {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState();
            }
            console.log(`Redo. Current index: ${historyIndex}`);
        });

        window.addEventListener('resize', () => {
            // Save the current state before resizing to preserve drawing
            const currentDrawingData = canvas.toDataURL();
            setCanvasDimensions(); // Adjust dimensions and redraw background
            // Draw the saved content back onto the resized canvas
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Scale image to new canvas size
                applyDrawingStyles(); // Re-apply styles
            };
            img.src = currentDrawingData;
            // No need to saveState here, as it's a resize, not a user drawing action
        });

        // Function to disable all LLM-related buttons and inputs
        function disableAllLlmFeatures(disabled) {
            describeDrawingButton.disabled = disabled;
            getEmojiPromptButton.disabled = disabled;
            perfectDrawingButton.disabled = disabled;
            aiLearnWordButton.disabled = disabled;
            aiRespondWithDrawingButton.disabled = disabled;
            drawingDescriptionInput.disabled = disabled;
            aiConversationInput.disabled = disabled;
        }

        // Function to execute drawing commands from LLM
        function executeDrawingCommands(commands) {
            // Clear canvas before AI draws and save this state
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            saveState(); // Save the cleared state as a new history entry

            commands.forEach(cmd => {
                // Set drawing styles for the current command
                ctx.strokeStyle = cmd.color;
                ctx.fillStyle = cmd.color; // Use same color for fill
                ctx.lineWidth = cmd.lineWidth;
                ctx.font = `${cmd.fontSize || 20}px ${cmd.fontFamily || 'sans-serif'}`;
                ctx.textAlign = cmd.textAlign || 'left';

                ctx.beginPath(); // Always start a new path for each command
                switch (cmd.type) {
                    case 'line':
                        ctx.moveTo(cmd.x1, cmd.y1);
                        ctx.lineTo(cmd.x2, cmd.y2);
                        ctx.stroke();
                        break;
                    case 'circle':
                        ctx.arc(cmd.centerX, cmd.centerY, cmd.radius, 0, Math.PI * 2);
                        if (cmd.fill) {
                            ctx.fill();
                        } else {
                            ctx.stroke();
                        }
                        break;
                    case 'rectangle':
                        if (cmd.fill) {
                            ctx.fillRect(cmd.x, cmd.y, cmd.width, cmd.height);
                        } else {
                            ctx.strokeRect(cmd.x, cmd.y, cmd.width, cmd.height);
                        }
                        break;
                    case 'arc':
                        // Ensure angles are within 0 to 2*PI range for consistency
                        const start = cmd.startAngle % (2 * Math.PI);
                        const end = cmd.endAngle % (2 * Math.PI);
                        ctx.arc(cmd.centerX, cmd.centerY, cmd.radius, start, end, cmd.counterclockwise || false);
                        if (cmd.fill) {
                            ctx.fill();
                        } else {
                            ctx.stroke();
                        }
                        break;
                    case 'polygon':
                        if (cmd.points && cmd.points.length >= 3) {
                            ctx.moveTo(cmd.points[0][0], cmd.points[0][1]);
                            for (let i = 1; i < cmd.points.length; i++) {
                                ctx.lineTo(cmd.points[i][0], cmd.points[i][1]);
                            }
                            ctx.closePath(); // Close the polygon path
                            if (cmd.fill) {
                                ctx.fill();
                            } else {
                                ctx.stroke();
                            }
                        }
                        break;
                    case 'text':
                        if (cmd.text) {
                            if (cmd.fill) {
                                ctx.fillText(cmd.text, cmd.x, cmd.y);
                            } else {
                                ctx.strokeText(cmd.text, cmd.x, cmd.y);
                            }
                        }
                        break;
                    default:
                        console.warn("Unknown drawing command type:", cmd.type);
                }
            });
            saveState(); // Save the AI's completed drawing to history
        }

        // Define the schema for the AI's drawing instructions (shared for all drawing LLM calls)
        const drawingResponseSchema = {
            type: "ARRAY",
            items: {
                type: "OBJECT",
                properties: {
                    type: { type: "STRING", enum: ["line", "circle", "rectangle", "arc", "polygon", "text"] },
                    color: { type: "STRING", pattern: "^#[0-9a-fA-F]{6}$" }, // Hex color
                    lineWidth: { type: "NUMBER", minimum: 1, maximum: 10 },
                    fill: { type: "BOOLEAN", default: false }, // For circle/rectangle/polygon
                    x1: { type: "NUMBER", minimum: 0, maximum: canvas.width },
                    y1: { type: "NUMBER", minimum: 0, maximum: canvas.height },
                    x2: { type: "NUMBER", minimum: 0, maximum: canvas.width },
                    y2: { type: "NUMBER", minimum: 0, maximum: canvas.height },
                    centerX: { type: "NUMBER", minimum: 0, maximum: canvas.width },
                    centerY: { type: "NUMBER", minimum: 0, maximum: canvas.height },
                    radius: { type: "NUMBER", minimum: 5, maximum: 100 },
                    startAngle: { type: "NUMBER", minimum: 0, maximum: 6.28 }, // 0 to 2*PI
                    endAngle: { type: "NUMBER", minimum: 0, maximum: 6.28 },
                    counterclockwise: { type: "BOOLEAN", default: false },
                    x: { type: "NUMBER", minimum: 0, maximum: canvas.width },
                    y: { type: "NUMBER", minimum: 0, maximum: canvas.height },
                    width: { type: "NUMBER", minimum: 10, maximum: 200 },
                    height: { type: "NUMBER", minimum: 10, maximum: 200 },
                    points: {
                        type: "ARRAY",
                        items: { type: "ARRAY", items: { type: "NUMBER" }, minItems: 2, maxItems: 2 },
                        minItems: 3
                    },
                    text: { type: "STRING" },
                    fontSize: { type: "NUMBER", minimum: 10, maximum: 50 },
                    fontFamily: { type: "STRING", default: "sans-serif" },
                    textAlign: { type: "STRING", enum: ["left", "center", "right"], default: "left" }
                },
                required: ["type", "color", "lineWidth"]
            }
        };

        // --- LLM Feature: Get Story/Title for Drawing ---
        describeDrawingButton.addEventListener('click', async () => {
            const description = drawingDescriptionInput.value.trim();
            if (!description) {
                llmOutputDiv.textContent = "Please type a description of your drawing first!";
                return;
            }

            llmOutputDiv.innerHTML = '<span class="spinner"></span> Generating creative text...';
            disableAllLlmFeatures(true);

            try {
                const prompt = `Given the drawing described as "${description}", generate a very short, imaginative story (2-3 sentences) or a creative, evocative title (1-2 sentences). Focus on a whimsical, fantastical, or intriguing tone. Do not include any other text or conversational filler.`;
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });

                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${response.status} - ${errorData.error.message || 'Unknown error'}`);
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    llmOutputDiv.textContent = text;
                } else {
                    llmOutputDiv.textContent = "Could not generate creative text. Please try again.";
                    console.error("Unexpected API response structure:", result);
                }
            } catch (error) {
                console.error("Error fetching creative text:", error);
                llmOutputDiv.textContent = `Error: ${error.message}. Please try again.`;
            } finally {
                disableAllLlmFeatures(false);
            }
        });

        // --- LLM Feature: Get Emoji Drawing Prompt ---
        getEmojiPromptButton.addEventListener('click', async () => {
            llmOutputDiv.innerHTML = '<span class="spinner"></span> Generating emoji prompt...';
