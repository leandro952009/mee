<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Dust Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to ensure canvas fills available space and looks good */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions */
            background-color: #0d1117; /* Dark background for space theme */
            overflow: hidden; /* Prevent scrollbars */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block; /* Remove extra space below canvas */
            background-color: transparent; /* Canvas background will be transparent, body background shows */
            border-radius: 1rem; /* Rounded corners for the canvas */
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); /* Subtle glow effect */
            max-width: 95vw; /* Ensure it fits on smaller screens */
            max-height: 95vh; /* Ensure it fits vertically */
            cursor: crosshair; /* Indicate interactivity */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <h1 class="text-3xl md:text-5xl font-bold text-white mb-6 text-center">
        Cosmic Dust Cloud
    </h1>
    <p class="text-sm md:text-lg text-gray-400 mb-8 text-center max-w-2xl">
        Move your mouse to interact with the cosmic dust particles. Watch them react to your presence!
    </p>
    <canvas id="cosmicDustCanvas" class="w-full h-full"></canvas>

    <script>
        // Get the canvas element and its 2D rendering context
        const canvas = document.getElementById('cosmicDustCanvas');
        const ctx = canvas.getContext('2d');

        // --- Configuration Variables ---
        const NUM_PARTICLES = 1500; // Number of particles in the dust cloud
        const PARTICLE_MIN_SIZE = 0.5; // Minimum particle radius
        const PARTICLE_MAX_SIZE = 2.5; // Maximum particle radius
        const PARTICLE_SPEED_MULTIPLIER = 0.05; // Base speed of particles
        const INTERACTION_RADIUS = 150; // Radius around mouse where particles react
        const INTERACTION_FORCE = 0.8; // How strongly particles repel/attract
        const PARTICLE_COLOR = 'rgba(255, 255, 255, 0.6)'; // Color of particles (white with transparency)
        const CONNECTION_DISTANCE = 80; // Max distance for particles to connect with lines
        const CONNECTION_COLOR = 'rgba(0, 255, 255, 0.05)'; // Color of connection lines (cyan with transparency)

        // Array to store all particle objects
        let particles = [];

        // Mouse position object
        let mouse = {
            x: undefined,
            y: undefined,
            isDown: false // Track if mouse button is pressed
        };

        // --- Particle Class Definition ---
        class Particle {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;

                // Random velocity for particles
                this.velocity = {
                    x: (Math.random() - 0.5) * PARTICLE_SPEED_MULTIPLIER,
                    y: (Math.random() - 0.5) * PARTICLE_SPEED_MULTIPLIER
                };
            }

            // Method to draw the particle
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // Method to update particle position and handle interactions
            update() {
                // Bounce off canvas edges
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.velocity.x *= -1;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.velocity.y *= -1;
                }

                // Apply velocity
                this.x += this.velocity.x;
                this.y += this.velocity.y;

                // Mouse interaction: repel particles if mouse is near
                if (mouse.x !== undefined && mouse.y !== undefined) {
                    const dx = this.x - mouse.x;
                    const dy = this.y - mouse.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < INTERACTION_RADIUS) {
                        const forceDirectionX = dx / distance;
                        const forceDirectionY = dy / distance;
                        const force = (INTERACTION_RADIUS - distance) / INTERACTION_RADIUS * INTERACTION_FORCE;

                        // Apply force to velocity
                        this.velocity.x += forceDirectionX * force;
                        this.velocity.y += forceDirectionY * force;
                    }
                }

                this.draw();
            }
        }

        // --- Initialization Function ---
        function init() {
            // Clear existing particles
            particles = [];

            // Set canvas dimensions to fill the window
            canvas.width = window.innerWidth * 0.9; // 90% of window width
            canvas.height = window.innerHeight * 0.8; // 80% of window height

            // Create particles and add them to the array
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const radius = Math.random() * (PARTICLE_MAX_SIZE - PARTICLE_MIN_SIZE) + PARTICLE_MIN_SIZE;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                particles.push(new Particle(x, y, radius, PARTICLE_COLOR));
            }
        }

        // --- Animation Loop ---
        function animate() {
            // Clear the entire canvas for the next frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw each particle
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();

                // Draw lines between nearby particles
                for (let j = i; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];

                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < CONNECTION_DISTANCE) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        // Make lines more transparent the further apart the particles are
                        ctx.strokeStyle = `rgba(0, 255, 255, ${CONNECTION_COLOR.split(',')[3].replace(')', '') * (1 - distance / CONNECTION_DISTANCE)})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }

            // Request the next animation frame
            requestAnimationFrame(animate);
        }

        // --- Event Listeners ---

        // Update mouse position on mouse move
        canvas.addEventListener('mousemove', (event) => {
            // Get mouse position relative to the canvas
            const rect = canvas.getBoundingClientRect();
            mouse.x = event.clientX - rect.left;
            mouse.y = event.clientY - rect.top;
        });

        // Reset mouse position when mouse leaves the canvas
        canvas.addEventListener('mouseleave', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        // Re-initialize particles and canvas size on window resize
        window.addEventListener('resize', () => {
            init(); // Re-initialize particles to fit new canvas size
        });

        // --- Start the application ---
        // Initialize the canvas and particles when the window loads
        window.onload = function() {
            init();
            animate(); // Start the animation loop
        };
    </script>
</body>
</html>
